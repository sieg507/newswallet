<h3>음원강자 MC몽이 돌아온다</h3>
<p>MC몽은 2010년 고의 발치로 병역을 면제받으며 방송 활동을 중단했다.
2012년 대법원에서 무죄 판결을 받았고, 2014년 정규 앨범을 발매해 음원 순위 1위를 차지했지만 여론은 차가웠다.
지난해엔 한 종합편성채널 오디션 프로그램에 프로듀서로 참여하며 복귀를 시도했지만 부정적 여론으로 모자이크 처리됐다.
그 후 MC몽은 지난 17일 SM엔터테인먼트 산하 레이블과 전속계약을 맺고 10월 말 정규 8집으로 컴백을 확정했다.
</p>
